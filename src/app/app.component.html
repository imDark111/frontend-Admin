<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>
          <img src="https://png.pngtree.com/png-vector/20200428/ourmid/pngtree-greenery-paradise-png-image_90065.jpg" class="logo-paraiso" alt="Logo">
          Para√≠so Verde
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item button routerLink="/dashboard" routerLinkActive="active-item">
            <ion-icon name="speedometer-outline" slot="start"></ion-icon>
            <ion-label>Dashboard</ion-label>
          </ion-item>
          <ion-item button routerLink="/reservas" routerLinkActive="active-item">
            <ion-icon name="calendar-outline" slot="start"></ion-icon>
            <ion-label>Reservas</ion-label>
          </ion-item>
          <ion-item button routerLink="/departamentos" routerLinkActive="active-item">
            <ion-icon name="bed-outline" slot="start"></ion-icon>
            <ion-label>Departamentos</ion-label>
          </ion-item>
          <ion-item button routerLink="/clientes" routerLinkActive="active-item">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Clientes</ion-label>
          </ion-item>
          <ion-item button routerLink="/facturas" routerLinkActive="active-item">
            <ion-icon name="receipt-outline" slot="start"></ion-icon>
            <ion-label>Facturas</ion-label>
          </ion-item>
          <ion-item button routerLink="/usuarios" routerLinkActive="active-item">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>Usuarios</ion-label>
          </ion-item>
          <ion-item button routerLink="/reportes" routerLinkActive="active-item">
            <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
            <ion-label>Reportes</ion-label>
          </ion-item>
          <ion-item button routerLink="/logs" routerLinkActive="active-item">
            <ion-icon name="list-outline" slot="start"></ion-icon>
            <ion-label>Logs</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
