<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Para铆so Verde - Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">
          <h1></h1>
          <h2>Iniciar Sesi贸n</h2>
          <p *ngIf="!requires2FA">Panel de Administraci贸n</p>
          <p *ngIf="requires2FA">Verificaci贸n 2FA</p>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <!-- Formulario de login normal -->
        <form *ngIf="!requires2FA" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label position="floating">Email</ion-label>
            <ion-input
              type="email"
              [(ngModel)]="email"
              name="email"
              required
              autocomplete="email"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-label position="floating">Contrase帽a</ion-label>
            <ion-input
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              required
            ></ion-input>
            <ion-icon
              slot="end"
              [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
              (click)="togglePasswordVisibility()"
              style="cursor: pointer;"
            ></ion-icon>
          </ion-item>

          <ion-text color="danger" *ngIf="errorMessage">
            <p class="ion-text-center">{{ errorMessage }}</p>
          </ion-text>

          <ion-button
            expand="block"
            type="submit"
            [disabled]="loading"
            class="ion-margin-top"
          >
            <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
            <span *ngIf="!loading">Iniciar Sesi贸n</span>
          </ion-button>
        </form>

        <!-- Formulario de 2FA -->
        <form *ngIf="requires2FA" (ngSubmit)="verify2FA()">
          <ion-item>
            <ion-label position="floating">C贸digo 2FA</ion-label>
            <ion-input
              type="text"
              [(ngModel)]="code2FA"
              name="code2FA"
              required
              maxlength="6"
            ></ion-input>
          </ion-item>

          <ion-text color="danger" *ngIf="errorMessage">
            <p class="ion-text-center">{{ errorMessage }}</p>
          </ion-text>

          <ion-button
            expand="block"
            type="submit"
            [disabled]="loading"
            class="ion-margin-top"
          >
            <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
            <span *ngIf="!loading">Verificar</span>
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
